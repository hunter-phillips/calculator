<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <section class="display-container">
                <div id="display">
                    <span id="operand1"></span>
                    <span id="operator"></span>
                    <span id="operand2">0</span>
                </div>
            </section>
            <section id="buttons">
                <button class="other clear">AC</button>
                <button class="other plus-minus"><sup>+</sup>/-</button>
                <button class="other percent">%</button>
                <button class="operator divide">/</button>
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                <button class="operator multiply">x</button>
                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button class="operator subtract">-</button>
                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button class="operator addition">+</button>
                <button class="digit zero">0</button>
                <button class="digit decimal">.</button>
                <button class="operator equals">=</button>
            </section>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
